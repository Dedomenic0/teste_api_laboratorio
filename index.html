<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Amostras rejeitadas</h1>
    <textarea name="teste" id="texto" placeholder="Cod. da amostra"></textarea>
    <select name="conf" id="conf">
        <option value="opt">-selecione local-</option>
        <option value="P.S Infantil">P.S Infantil</option>
        <option value="P.S Adulto"> P.S Adulto</option>
        <option value="P.S Cidade">P.S Cidade</option>
        <option value="Clinica medica">Clinica medica</option>
        <option value="Maternidade">Materninade</option>
        <option value="UTI">UTI</option>
        <option value="Cardiologia">Cardiologia</option>
    </select>
    <select name="motivo" id="motivo">
        <option value="Amostra coagulada"> Amostra coagulada </option>
        <option value="volume inadequado"> volume inadequado </option>
        <option value="Coleta em tubo errado"> coleta em tubo tubo errado </option>
        <option value="Outros"> Outros </option>
    </select>
    <button type="button" onclick="salvarTexto()">Salvar</button>
    <div>
        <h2>Contagem</h2>
        <label for="motivoRejei" id="label1">Motivo de recusa</label><br>
        <input type="text" id="motivoRejei"><br>
        <label for="local" id="label2">Local da coleta</label><br>
        <input type="text" id="local">
        <input type="button" value="Enviar" id="enviar" onclick="enviarFormulario()">
        <textarea  id="resultado"></textarea>
    </div>
    <h3>FROM: EDUARDO DEDOMENICO</h3>
    <script src="app.js"></script>
</body>
</html>
