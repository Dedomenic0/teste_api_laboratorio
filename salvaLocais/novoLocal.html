<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locais</title>
</head>
<body>
    <label for="novoLocal">Escreva um novo local de coleta</label> <br>
    <input type="text" id="novoLocal">
    <input type="button" value="salvar" onclick="novoLocal()">
    <script>
const link = "http://localhost:3000";

async function novoLocal() {
    const local = document.getElementById("novoLocal").value;

    try {
        await fetch(`${link}/novoLocal`,{
             method: "POST",
             mode: "cors",
             headers:{
                 "Content-Type":"application/json",
             }, 
             body: JSON.stringify({
                local : local
             })
         } 
     )
     .then(response => response.json())
     .then(data => {
         console.log("ok", data);
         alert(data.Response);
         })
        } catch(err) {
            console.error(err);
            alert("Falha ao conectar com o servidor!");
        } 
        local = document.getElementById("novoLocal").value = '';
 }
    </script>
</body>
</html>
